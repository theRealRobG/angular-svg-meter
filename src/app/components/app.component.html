<main>
    <div class="widget-container">
        <div id="val" class="value-indicator">{{ svgVal | svgDataFormat:dataFormat:dataUnit }}</div>
        <div id="min" class="value-indicator">{{ svgMin | svgDataFormat:dataFormat:dataUnit }}</div>
        <div id="max" class="value-indicator">{{ svgMax | svgDataFormat:dataFormat:dataUnit }}</div>
        <svg-meter [max]="svgMax" [min]="svgMin" [val]="svgVal"></svg-meter>
        <error-message [lastGoodDate]="lastGoodData" *ngIf="isError"></error-message>
    </div>
</main>
